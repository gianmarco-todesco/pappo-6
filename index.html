<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg.js"></script>
<script src="main.js"></script>
<style>
    html,body {
        width:100%;
        height:100%;
        border:0;
        margin:0;
        padding:0;
    }
    svg {
        flex: 1 1 auto;
        border:solid 1px gray;
        box-shadow: 5px 5px 10px gray;
        margin:20px;
    }
    #main-container {
        display:flex;
        flex-flow: column;
        height: 100%;
    }
    header {
        margin:20px 20px 0px 20px;
    }
    .instructions {
        font-size:12px;
    }
    label { 
        margin-right:10px;
    }
</style>
</head>
<body>
    <div id="main-container">
        <header>
            <h1>6 Pappus lines</h1>
            <p class="instructions">
                Click & drag the larger dots to move them;
                Click & drag everywhere else to pan the drawing;
                Use the mouse wheel to zoom in/out;
                Click any checkbox below to show/hide the related line.
            </p>
            <p id="checkboxes">
            </p>
        </header>
        <svg id="svg"></svg>
    </div>
</body>
</html>
